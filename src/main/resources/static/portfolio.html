<body>
    



    <div class="body">
        <div class="container" id="portfolio-container">
            <div id="stock-form-container">
                <form class="stock-form" id="stock-form1">
                    <h1>Stocks</h1>
                    <div class="form-group">
                        <label>Portfolio</label>
                        <select class="stock" id="portfolio" name="Label"></select>
                        <input type="text" class="stock" id="symbol" placeholder="Stock symbol" required="true">
                        <input type="number" class="stock" id="number-of-stocks" placeholder="Number Of Stocks" required="true">
                        <input type="date" class="stock" id="investment" placeholder="Date of Investment" required="true">
                        <input type="number" class="stock" id="price" min="0.00" max="100000000.00" step="0.01" placeholder="Purchase Price" required="true">
                    </div>
                    <button type="submit" class="submit-btn">Add Investment</button>
                </form>
            </div>
        </div>
        <div>
            <section id="portfolio-list"></section>
        </div>
    </div>
