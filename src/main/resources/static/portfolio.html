    <main>
        <div class="row">
            <div class="column">
                <div class="container" id="portfolio-container">
                    <form class="stock-form" id="stock-form1">
                        <h2>Add Your Investment</h2>
                        <div class="form-group">
                            <select class="stock" id="portfolio" name="Label" onchange="showHideLabel()"></select>
                            <input type="text" class="stock" id="portfolioName" placeholder="Name" style="visibility: hidden;">
                            <input type="text" class="stock" id="symbol" placeholder="Symbol" required="true">
                            <input type="number" class="stock" id="number-of-stocks" min="0.00" max="100000000.00"
                                placeholder="Quantity" required="true">
                            <input type="number" class="stock" id="price" min="0.00" max="100000000.00" step="0.01"
                                placeholder="Last Price" required="true">
                            <input type="text" class="stock" id="investment" placeholder="Purchase Date" required="true"
                                onfocus="(this.type='date')" onblur="(this.type='text')">
                        </div>
                        <button type="submit" class="submit-btn">Add Investment</button>
                    </form>
                </div>
