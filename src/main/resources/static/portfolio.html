<body>
    <div class="section">
        <img src="https://t3.ftcdn.net/jpg/04/10/45/94/360_F_410459482_NBt2MGg0PcV8Eq1Bo6gmBWshlK5CHKoU.jpg">
    </div>
    <section class="layout">
        <div class="header">
            <nav id="nav-bar">
                <div class="new_div">
                    <h1>Portfolio calci</h1>
                    <a href="http://localhost:8080/overview.html">Overview</a>
                </div>
            </nav>
        </div>
    </section>


    <main>
        <aside>
            <div class="container" id="portfolio-container">
                <form class="stock-form" id="stock-form1">
                    <h2>Stocks</h2>
                    <div class="form-group">
                        <select class="stock" id="portfolio" name="Label"></select>
                        <input type="text" class="stock" id="symbol" placeholder="Stock Symbol" required="true">
                        <input type="number" class="stock" id="number-of-stocks" placeholder="Number Of Stocks"
                            required="true">
                        <input type="text" class="stock" id="investment" placeholder="Date of Investment"
                            required="true" onfocus="(this.type='date')" onblur="(this.type='text')">
                        <input type="number" class="stock" id="price" min="0.00" max="100000000.00" step="0.01"
                            placeholder="Purchase Price" required="true">
                    </div>
                    <button type="submit" class="submit-btn">Add Investment</button>
                </form>
            </div>
        </aside>
        <div>
            <section id="portfolio-list"></section>
        </div>
        </div>
    </main>
