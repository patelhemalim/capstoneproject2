<body>
    <div class="section">
        <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
            <source
                src="https://static.videezy.com/system/resources/previews/000/037/440/original/4k-design-dark-elegant-infographics-table-loop-final.mp4"
                type="video/mp4">
        </video>
    </div>

    <section class="layout">

        <div class="header">


            <nav id="nav-bar">
                <div class="new_div">
                    <h1>Portfolio calci</h1>
                </div>
            </nav>
        </div>


        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group">
                    <input type="text" id="username" class="input-field" placeholder="Username" required="true">
                    <input type="password" id="password" class="input-field" placeholder="Enter Password"
                        required="true">
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" id="username1" class="input-field" placeholder="Username" required="true">
                    <input type="password" id="password1" class="input-field" placeholder="Enter Password"
                        required="true">
                    <input type="email" id="emailId" class="input-field" placeholder="Email Id" required="true">
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>

        <script>
            let x = document.getElementById("login");
            let y = document.getElementById("register");
            let z = document.getElementById("btn");

            function register() {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login() {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
